<div class="container">
    <h1>
      Simple TO-DO Tasks CRUD
    </h1>
    <br>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary pointer" (click)="addTask()" data-toggle="modal" data-target="#createModal"><i class="fa fa-plus"></i> New Task </button>
      <br><br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th width="100">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i=index ">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
              <button class="btn btn-sm btn-info pointer" (click)="editTask(i)" data-toggle="modal" data-target="#createModal"><i class="fa fa-edit" data-toggle="tooltip" data-placement="bottom" title="Edit"></i></button>
              <button class="btn btn-sm btn-danger pointer" (click)="deleteTask(i)"><i class="fa fa-trash" data-toggle="tooltip" data-placement="bottom" title="Delete"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <input type="text" name="title" [(ngModel)]="task.title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <input type="text" name="description" [(ngModel)]="task.description" class="form-control" id="description" placeholder="Description">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="storeTask()" data-dismiss="modal">Save</button>
        <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="updateTask(key)" data-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
